<div id="cards">
    <p-carousel *ngIf="!loading" [value]="projetos" [numVisible]="3" [numScroll]="1" [circular]="true" autoplayInterval="9000">
        <ng-template let-projeto #item>
            <app-card-project class="projetos" [projeto]="projeto"></app-card-project>
        </ng-template>
    </p-carousel>

    <p-progress-spinner class="loading" *ngIf="loading" ariaLabel="loading" />
</div>
